
<div id="blogPostList">
    <article ng-repeat="post in blogPosts">
        <h2>{{ post.title }}</h2>
        <h5>
            {{ post.author.firstname }} {{ post.author.surname }} - {{ post.created | date:'dd.MM.yyyy h:mm' }}
        </h5>
        <p>{{ post.content | previewText | addLineBreaks }}</p>
        <p><a href="#/blog/{{ post.id }}">Read more...</a></p>
    </article>
</div>
