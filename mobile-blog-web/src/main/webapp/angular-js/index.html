<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>AeroGear - Blog Demo</title>

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="app/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="app/css/app.css"/>

    <link rel="shortcut icon" href="app/img/favicon.ico" type="image/x-icon" />
</head>
<body>


<section ng-controller="AppCtrl" ng-include="index"></section>


<!-- JavaScript -->
<script type="text/javascript" src="app/lib/zepto.min.js"></script>
<script type="text/javascript" src="app/lib/modernizr.min.js"></script>

<!-- angular.js -->
<script type="text/javascript" src="app/lib/angular/angular.min.js"></script>
<script type="text/javascript" src="app/lib/angular/angular-resource.min.js"></script>

<!-- app -->
<script type="text/javascript" src="app/js/DesktopApp.js"></script>
<script type="text/javascript" src="app/js/MobileApp.js"></script>

<!-- controller -->
<script type="text/javascript" src="app/js/controllers/AuthenticationControllers.js"></script>
<script type="text/javascript" src="app/js/controllers/BlogPostControllers.js"></script>

<!-- services -->
<script type="text/javascript" src="app/js/services/BlogPostServices.js"></script>
<script type="text/javascript" src="app/js/services/UserServices.js"></script>

<!-- filters -->
<script type="text/javascript" src="app/js/filters/Filters.js"></script>


<!-- device detection -->
<script type="text/javascript">
    var smallScreen = Modernizr.mq("only screen and (max-device-width: 1024px)");
    var touchScreen = Modernizr.touch;

    angular.element(document).ready(function() {
        if (smallScreen && touchScreen) {
            angular.bootstrap(document, ['MobileApp']);
        } else {
            angular.bootstrap(document, ['DesktopApp']);
        }
    });
</script>

</body>

</html>
