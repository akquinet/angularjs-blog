<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="utf-8">
    <title>AeroGear - Blog Demo</title>

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="app/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="app/css/app.css"/>

    <link rel="shortcut icon" href="app/img/favicon.ico" type="image/x-icon" />
</head>

<body>


<section class="container" ng-controller="AppCtrl">
    <header class="row" ng-include="header"></header>

    <nav class="row" ng-include="navigation"></nav>

    <section id="content" class="row">
        <section class="span1"></section>

        <section id="mainContent" ng-view class="span6"></section>

        <aside class="span3 offset1" ng-include="sidebar"></aside>

        <section class="span1"></section>
    </section>
</section>


<!-- JavaScript -->
<script type="text/javascript" src="app/lib/zepto.min.js"></script>

<!-- angular.js -->
<script type="text/javascript" src="app/lib/angular/angular.min.js"></script>
<script type="text/javascript" src="app/lib/angular/angular-resource.min.js"></script>

<!-- app -->
<script type="text/javascript" src="app/js/app.js"></script>

<!-- app controller -->
<script type="text/javascript" src="app/js/controllers/app-ctrl.js"></script>
<script type="text/javascript" src="app/js/controllers/navigation-ctrl.js"></script>
<script type="text/javascript" src="app/js/controllers/blog-post-list-ctrl.js"></script>
<script type="text/javascript" src="app/js/controllers/blog-post-ctrl.js"></script>
<script type="text/javascript" src="app/js/controllers/add-blog-post-ctrl.js"></script>
<script type="text/javascript" src="app/js/controllers/login-ctrl.js"></script>
<script type="text/javascript" src="app/js/controllers/register-ctrl.js"></script>

<!-- app services -->
<script type="text/javascript" src="app/js/services/blog-post-services.js"></script>
<script type="text/javascript" src="app/js/services/user-services.js"></script>

<!-- app filters -->
<script type="text/javascript" src="app/js/filters/app-filters.js"></script>


</body>

</html>
