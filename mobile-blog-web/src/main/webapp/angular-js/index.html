<!DOCTYPE html>
<html lang="en" ng-app="router">
<head>
    <meta charset="utf-8">
    <title>AeroGear - Blog Demo</title>

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="app/css/bootstrap.css"/>
    <link rel="stylesheet" type="text/css" href="app/css/custom.css"/>

    <link rel="shortcut icon" href="app/img/favicon.ico" type="image/x-icon" />
</head>

<body>

<div class="container" ng-controller="SiteCtrl">
    <header class="row" ng-include="header"></header>

    <nav class="row" ng-include="mainNavigation"></nav>

    <section id="content" class="row">
        <section class="span1"></section>
        <section id="mainContent" ng-view class="span6"></section>
        <aside class="span3 offset1" ng-include="sidebar"></aside>
        <section class="span1"></section>
    </section>
</div>


<!-- JavaScript -->
<!-- libraries -->
<script type="text/javascript" src="app/lib/zepto.min.js"></script>

<!-- angular.js -->
<script type="text/javascript" src="app/lib/angular/angular.min.js"></script>
<script type="text/javascript" src="app/lib/angular/angular-resource.min.js"></script>

<!-- app -->
<script type="text/javascript" src="app/js/app.js"></script>

<script type="text/javascript" src="app/js/controllers.js"></script>
<script type="text/javascript" src="app/js/filters.js"></script>
<script type="text/javascript" src="app/js/services.js"></script>

</body>

</html>
